  # Mod only needs to be built for Windows, to match the game
  mod-build:
    runs-on: windows-latest

    env:
      ARCHIVE_BASENAME: gpsmod-${{github.ref_name}}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Configure CMake
      run: >
        cmake -G Ninja
        -S ./mod
        -B ${{github.workspace}}/build
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_CXX_COMPILER=cl
        -DCMAKE_C_COMPILER=cl
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
    - name: Package Mod
      if: startsWith(github.event.ref, 'refs/tags/')
      run: scripts/package-mod.sh "${{ github.workspace }}/build/src/gpsserver.dll" "$ARCHIVE_BASENAME"
      shell: bash
    - name: Release
      if: startsWith(github.event.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ env.ARCHIVE_BASENAME }}.zip
